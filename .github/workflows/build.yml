name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy secrets.env for CI
        run: |
          mkdir -p config
          cp config/secrets.env.example config/secrets.env

      - name: Build and start containers (detached)
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml up -d
          echo "[ci] Containers started"
          docker compose ps

      - name: Wait for wiki to be available
        run: |
          for i in {1..120}; do
            if curl -fsS http://localhost:8080/wiki/Main_Page >/dev/null 2>&1; then
              echo "[ci] Wiki is up"
              exit 0
            fi
            sleep 2
          done
          echo "[ci] Wiki did not become available in time" >&2
          docker compose logs
          exit 1

      - name: Verify LabkiPackManager loaded
        run: |
          docker compose exec -T wiki php -r '
            require "/var/www/html/includes/WebStart.php";
            echo (MediaWiki\Registration\ExtensionRegistry::getInstance()->isLoaded("LabkiPackManager") ? "OK" : "FAIL");
          '

      - name: Run maintenance/update.php
        run: |
          docker compose exec -T wiki php /var/www/html/maintenance/update.php --quick --conf /var/www/html/config/LocalSettings.php || true

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
