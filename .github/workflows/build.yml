name: build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          build-args: |
            MEDIAWIKI_VERSION=1.41
          platforms: linux/amd64
          tags: labki/labki-wiki:ci

      - name: Smoke test image (php version)
        run: docker run --rm --entrypoint php labki/labki-wiki:ci -v

      - name: Verify entrypoint and MediaWiki files exist
        run: |
          docker run --rm --entrypoint bash labki/labki-wiki:ci -lc "test -x /entrypoint.sh && test -f /var/www/html/index.php && echo OK"


