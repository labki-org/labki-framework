name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          build-args: |
            MEDIAWIKI_VERSION=1.44
          platforms: linux/amd64
          tags: labki/labki-wiki:ci

      - name: Smoke test image (php version)
        run: docker run --rm --entrypoint php labki/labki-wiki:ci -v

      - name: Verify entrypoint and MediaWiki files exist
        run: |
          docker run --rm --entrypoint bash labki/labki-wiki:ci -lc "test -x /entrypoint.sh && test -f /var/www/html/index.php && echo OK"

  e2e-setup:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          build-args: |
            MEDIAWIKI_VERSION=1.44
          platforms: linux/amd64
          tags: labki/labki-wiki:ci

      - name: Start MariaDB
        run: |
          docker network create labki-ci || true
          docker run -d --name labki-ci-db --network labki-ci \
            -e MARIADB_DATABASE=labki \
            -e MARIADB_USER=labki \
            -e MARIADB_PASSWORD=labki_pass \
            -e MARIADB_ROOT_PASSWORD=root_pass \
            mariadb:10.6
          echo "[ci] Waiting for MariaDB (root via socket)";
          for i in {1..120}; do
            if docker exec labki-ci-db mysql -uroot -proot_pass -e "SELECT 1" >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          echo "[ci] DB status:"; docker logs labki-ci-db | tail -n 50 || true

      - name: Run wiki (built image)
        run: |
          docker run -d --name labki-ci-wiki --network labki-ci -p 127.0.0.1:8080:80 \
            -v "${GITHUB_WORKSPACE}/config:/var/www/html/config" \
            -e MW_SITE_NAME=Labki \
            -e MW_SITE_LANG=en \
            -e MW_ADMIN_USER=admin \
            -e MW_ADMIN_PASS=DSnoSDNOiniwdw8392 \
            -e MW_DB_HOST=labki-ci-db \
            -e MW_DB_NAME=labki \
            -e MW_DB_USER=labki \
            -e MW_DB_PASSWORD=labki_pass \
            -e MW_SERVER=http://localhost:8080 \
            -e MEDIAWIKI_VERSION=1.44 \
            -e LABKI_DEBUG=1 \
            labki/labki-wiki:ci
          echo "[ci] wiki container started"; docker ps -a || true
          echo "[ci] Tailing wiki logs for first 30s"; timeout 30s docker logs -f labki-ci-wiki || true
          # Allow more time for initial install and Apache/PHP startup
          for i in {1..120}; do
            if curl -fsS http://localhost:8080/wiki/Main_Page >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Verify LabkiPackManager loaded (PHP, with retries)
        run: |
          for i in {1..60}; do
            if docker exec labki-ci-wiki php -r 'require "/var/www/html/includes/WebStart.php"; echo (MediaWiki\\Registration\\ExtensionRegistry::getInstance()->isLoaded("LabkiPackManager") ? "OK" : "");' | grep -q '^OK$'; then
              exit 0
            fi
            sleep 2
          done
          echo "Extension not loaded or wiki not initialized" >&2
          docker logs labki-ci-wiki | tail -n 200 || true
          exit 1

      - name: maintenance/update.php runs
        run: docker exec labki-ci-wiki php /var/www/html/maintenance/update.php --quick --conf /var/www/html/config/LocalSettings.php

      - name: Cleanup
        if: always()
        run: |
          docker rm -f labki-ci-wiki || true
          docker rm -f labki-ci-db || true
          docker network rm labki-ci || true
