name: test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  placeholder-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify repo structure
        run: |
          test -f Dockerfile
          test -f docker-compose.yml
          test -d scripts
          test -d config
      - name: Lint shell scripts (basic)
        run: |
          echo "Checking scripts/*.sh exist and are executable";
          test -x scripts/entrypoint.sh
          test -x scripts/install-mediawiki.sh


