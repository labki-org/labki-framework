name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  placeholder-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify repo structure
        run: |
          test -f Dockerfile
          test -f docker-compose.yml
          test -d scripts
          test -d config
      - name: Lint shell scripts (basic)
        run: |
          echo "Syntax-checking scripts/*.sh";
          for f in scripts/*.sh; do
            test -f "$f";
            bash -n "$f";
          done


