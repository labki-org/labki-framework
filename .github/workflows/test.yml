name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify repo structure
        run: |
          test -f Dockerfile
          test -f docker-compose.yml
          test -d scripts
          test -d config
      - name: Lint shell scripts (basic)
        run: |
          echo "Syntax-checking scripts/*.sh";
          for f in scripts/*.sh; do
            test -f "$f";
            bash -n "$f";
          done

      - name: ShellCheck scripts
        run: |
          set -e
          files=$(ls -1 scripts/*.sh 2>/dev/null || true)
          if [ -n "$files" ]; then
            args=""
            for f in $files; do args="$args /mnt/$f"; done
            docker run --rm -v "$PWD:/mnt" koalaman/shellcheck:stable shellcheck -S style $args
          else
            echo "No shell scripts to check"
          fi

      - name: Validate docker-compose.yml
        run: docker compose config -q

      - name: Lint Dockerfile with hadolint
        run: docker run --rm -i hadolint/hadolint < Dockerfile

      - name: Validate composer.local.json
        run: docker run --rm -v "$PWD:/app" -w /app composer:2 validate --no-check-publish composer.local.json

      - name: PHP syntax check for tracked PHP files
        run: |
          docker run --rm -v "$PWD:/app" -w /app php:8.1-cli bash -lc 'set -e; files=$(git ls-files "*.php" || true); if [ -n "$files" ]; then for f in $files; do php -l "$f"; done; else echo "No PHP files"; fi'


