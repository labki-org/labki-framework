services:
  db:
    image: mariadb:10.6
    restart: unless-stopped
    env_file:
      - config/secrets.env
    environment:
      MARIADB_DATABASE: ${MW_DB_NAME:-labki}
      MARIADB_USER: ${MW_DB_USER:-labki}
      MARIADB_PASSWORD: ${MW_DB_PASSWORD:-labki_pass}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root_pass}
    volumes:
      - db-data:/var/lib/mysql

  wiki:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MEDIAWIKI_VERSION: ${MEDIAWIKI_VERSION:-1.44}
    image: labki/labki-wiki:dev
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file:
      - config/secrets.env
    # All MW_* envs are provided via env_file; avoid compose-time interpolation
    volumes:
      - ./images:/var/www/html/images
      - ./config:/var/www/html/config
      - ./cache:/var/www/html/cache
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:80/wiki/Main_Page | grep 'Main Page'"]
      interval: 30s
      timeout: 5s
      retries: 1
      start_period: 30s
      start_interval: 3s

  wiki-jobrunner:
    image: labki/labki-wiki:dev
    restart: unless-stopped
    env_file:
      - config/secrets.env
    volumes:
      - ./images:/var/www/html/images
      - ./config:/var/www/html/config
      - ./cache:/var/www/html/cache
    depends_on:
      - db
      - wiki
    # Run only LabkiPackManager jobs using wrapper script
    # (MediaWiki's runJobs.php only accepts one --type at a time)
    command: ["/scripts/run-jobrunner.sh"]

volumes:
  db-data:


